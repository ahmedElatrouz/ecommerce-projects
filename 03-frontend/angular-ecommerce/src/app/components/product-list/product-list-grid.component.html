<div class="main-content">
   <div class="section-content section-content-p30">
       <h4 *ngIf="currentCategoryName != null">Category: {{ currentCategoryName }}</h4>
       <hr>
       <div class="container-fluid">
           <div class="row">

               <!-- loop over the collection of products -->
               <div *ngFor="let tempProduct of products" class="col-md-3">

                   <div class="product-box">
                       <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                       </a>
                       <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                       </a>
                       
                       <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                       <a href="#" class="primary-btn">Add to cart</a>
                   </div>

               </div>
               <!--
                   if products is empty display a message to user
               -->
               <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert"> No products found For the given keyword!</div>
           </div>

           <!--begin footer-->
           <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="cold-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page size</span>

                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
           </div>

           <!--end footer-->
        </div>
   </div>
</div>
